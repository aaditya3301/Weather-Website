<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-box">
    <div class="search-container">
      <input type="text" placeholder="Enter location..." id="location-input">
      <button onclick="fetchWeather()" id="search-btn">Get Weather</button>
    </div>

    <div class="weather-info" id="weather-info">
      <h2 id="city-name">City Name</h2>
      <div class="weather-details">
        <img src="" alt="Weather Icon" id="weather-icon">
        <p id="temperature">--°C</p>
        <p id="description">Weather Description</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind-speed">Wind Speed: -- m/s</p>
        <button onclick="toggleUnit()" id="toggle-btn">Switch to °F</button>
      </div>
    </div>

    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
